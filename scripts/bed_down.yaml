bed_down:
  sequence:
    - service: alarm_control_panel.alarm_arm_home
      entity_id: alarm_control_panel.combined_alarm
      data:
        code: !secret alarm_code
    - service: light.turn_off
      entity_id: group.all_lights
    - service: remote.turn_off
      entity_id:
        - remote.family_room
        - remote.loft
