# Away
alarms_arm_away:
  sequence:
    - service: script.turn_on
      data:
         entity_id: script.alarms_kill_arlo_timers
    - service: alarm_control_panel.alarm_arm_away
      data:
        entity_id: alarm_control_panel.scout_alarm
    - service: script.turn_on
      data:
        entity_id: script.alarms_arm_away_arlo
    - service: script.turn_on
      data:
        entity_id: script.alarms_arm_away_lights
alarms_arm_away_arlo:
  sequence:
    - delay:
        minutes: 5
    - service: alarm_control_panel.alarm_arm_away
      data:
        entity_id: alarm_control_panel.vierarlo
alarms_arm_away_lights:
  sequence:
    - service: light.turn_on
      data:
        entity_id: group.all_lights
        color_name: red
        brightness_pct: 100
    - service: light.turn_off
      data:
        entity_id: group.all_lights
        transition: 3
    - delay:
        seconds: 3
    - service: light.turn_on
      data:
        entity_id: group.all_lights
        color_name: red
        brightness_pct: 100
    - service: light.turn_off
      data:
        entity_id: group.all_lights
        transition: 3
    - delay:
        seconds: 3
    - service: light.turn_on
      data:
        entity_id: group.all_lights
        color_name: red
        brightness_pct: 100
    - service: light.turn_off
      data:
        entity_id: group.all_lights
        transition: 3

