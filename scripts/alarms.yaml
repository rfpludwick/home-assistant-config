# Disarm
alarms_disarm:
  sequence:
    - service: script.turn_on
      data:
         entity_id: script.alarms_kill_arlo_timers
    - service: alarm_control_panel.alarm_disarm
      data:
        entity_id: alarm_control_panel.scout_alarm
    - service: alarm_control_panel.alarm_disarm
      data:
        entity_id: alarm_control_panel.vierarlo

# Kill Arlo Timers
alarms_kill_arlo_timers:
  sequence:
    - service: script.turn_off
      data:
         entity_id:
           - script.alarms_arm_away_arlo
           - script.alarms_arm_away_lights
           - script.alarms_arm_home_arlo
           - script.alarms_arm_night_arlo
