value_template: "{{ states.sensor.season.state }}"
icon_template: >
  {% if (states.sensor.season.state == 'winter') %}
    mdi:snow
  {% elif (states.sensor.season.state == 'spring') %}
    mdi:flower
  {% elif (states.sensor.season.state == 'summer') %}
    mdi:weather-sunny
  {% else %}
    mdi:leaf
  {% endif %}
