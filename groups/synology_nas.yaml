name: Synology NAS
control: hidden
entities:
  - sensor.cpu_load_total
  - sensor.cpu_load_15_min
  - sensor.memory_usage_real
  - sensor.memory_total_swap
  - sensor.memory_cached
  - sensor.network_down
  - sensor.network_up
  - sensor.status_volume_1
  - sensor.volume_used_volume_1
  - sensor.total_size_volume_1
  - sensor.status_sda
  - sensor.status_smart_sda
  - sensor.temperature_sda
  - sensor.status_sdb
  - sensor.status_smart_sdb
  - sensor.temperature_sdb
  - sensor.status_sdc
  - sensor.status_smart_sdc
  - sensor.temperature_sdc
  - sensor.status_sdd
  - sensor.status_smart_sdd
  - sensor.temperature_sdd
  - sensor.status_nvme0n1
  - sensor.status_smart_nvme0n1
  - sensor.temperature_nvme0n1
  - sensor.status_nvme1n1
  - sensor.status_smart_nvme1n1
  - sensor.temperature_nvme1n1
