alias: "Notification: Steam Game Change: Cait"
initial_state: true
trigger:
  - platform: state
    entity_id: sensor.steam_game_playing_cait
condition:
  - condition: state
    entity_id: binary_sensor.automation_slack_notifications
    state: "on"
action:
  - service: notify.slack_standard
    data:
      message: "Cait's Steam game changed to '{{ states.sensor.steam_game_playing_cait.state }}'"
