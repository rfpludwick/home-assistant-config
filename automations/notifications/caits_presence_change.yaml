- alias: "Cait's Presence Change"
  initial_state: true
  trigger:
    - platform: state
      entity_id: device_tracker.mermaidphone
      from: 'not_home'
      to: 'home'
    - platform: state
      entity_id: device_tracker.mermaidphone
      from: 'home'
      to: 'not_home'
  action:
    - service: notify.slack
      data:
        message: "Cait's presence changed to '{{ states.device_tracker.mermaidphone.state }}'"
        target:
          - '#fox-hollow-ha'
