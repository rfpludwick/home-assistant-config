alias: "Notification: Nest Protect: Smoke Status Change: Entryway"
initial_state: true
trigger:
  - platform: state
    entity_id: sensor.entryway_nest_protect_smoke_status
condition:
  - condition: state
    entity_id: input_boolean.automation_slack_notifications
    state: "on"
action:
  - service: notify.slack_crit
    data:
      message: "Entryway Nest Protect smoke status changed to '{{ states.sensor.entryway_nest_protect_smoke_status.state }}'"
