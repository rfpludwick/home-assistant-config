alias: "Notification: Steam Presence Change: Cait"
initial_state: true
trigger:
  - platform: state
    entity_id: "!secret steam_presence_cait"
condition:
  - condition: state
    entity_id: input_boolean.automation_slack_notifications
    state: on
  - condition: template
    value_template: "{{ (trigger.from_state.state != 'unknown') }}"
  - condition: template
    value_template: "{{ (trigger.to_state.state != 'unknown') }}"
action:
  - service: notify.slack_standard
    data:
      message: "!secret automation_steam_presence_cait_notification_message"
