alias: "Chore: Bins To Curb: Reminders"
initial_state: true
trigger:
  - platform: time
    at: "17:00:00"
  - platform: time
    at: "17:30:00"
  - platform: time
    at: "18:00:00"
  - platform: time
    at: "18:30:00"
  - platform: time
    at: "19:00:00"
  - platform: time
    at: "19:30:00"
condition:
  - condition: template
    value_template: "{{ states.input_boolean.chore_bins_to_curb.state == 'on' }}"
action:
  - service: notify.ios_parents
    data_template:
      title: "Chore: Bins To Curb"
      message: "Take the yard debris, recycling, glass, and trash bins to the curb"
      data:
        push:
          category: "chore"
        action_data:
          entity_id: input_boolean.chore_bins_to_curb
