alias: "Birthday: Person 21: In 6 Days"
initial_state: true
trigger:
  - platform: time
    at: "09:00:00"
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.automation_milestones
    state: on
  - condition: template
    value_template: "{{ (states.input_datetime.birthday_person_21.state.split('-')[1:] == ((as_timestamp(now()) + 518400) | timestamp_custom('%m-%d')).split('-')) }}"
action:
  - service: notify.mobile_app_parents
    data:
      title: "Birthday: {{ states.input_datetime.birthday_person_21.attributes.friendly_name }}: In 6 Days"
      message: "{{ states.input_datetime.birthday_person_21.attributes.friendly_name }}'s birthday is in 6 days!"
  - service: notify.slack_standard
    data:
      message: "{{ states.input_datetime.birthday_person_21.attributes.friendly_name }}'s birthday is in 6 days!"
