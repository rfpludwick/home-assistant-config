alias: "Anniversary: Event 5: In 3 Days"
initial_state: true
trigger:
  - platform: time
    at: "09:00:00"
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.automation_milestones
    state: "on"
  - condition: template
    value_template: "{{ (states('input_datetime.anniversary_5').split('-')[1:] == ((as_timestamp(now()) + 259200) | timestamp_custom('%m-%d')).split('-')) }}"
action:
  - service: notify.mobile_app_parents
    data:
      title: "Anniversary: {{ state_attr('input_datetime.anniversary_5', 'friendly_name') }}: In 3 Days"
      message: "{{ state_attr('input_datetime.anniversary_5', 'friendly_name') }} anniversary is in 3 days!"
  - service: notify.slack_standard
    data:
      message: "{{ state_attr('input_datetime.anniversary_5', 'friendly_name') }} anniversary is in 3 days!"
