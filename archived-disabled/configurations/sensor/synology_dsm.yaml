platform: synology_dsm
host: "!secret synology_host"
port: "!secret synology_port"
username: "!secret synology_username"
password: "!secret synology_password"
monitored_conditions:
  - cpu_total_load
  - cpu_15min_load
  - memory_real_usage
  - memory_cached
  - memory_total_swap
  - network_up
  - network_down
  - disk_smart_status
  - disk_status
  - disk_temp
  - volume_status
  - volume_percentage_used
  - volume_size_total
