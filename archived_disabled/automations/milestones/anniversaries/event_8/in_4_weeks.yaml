---

alias: "Anniversary: Event 8: In 4 Weeks"
initial_state: true
trigger:
  - platform: time
    at: "09:00:00"
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: input_boolean.automation_milestones
    state: "on"
  - condition: template
    value_template: "{{ (states('input_datetime.anniversary_8').split('-')[1:] == ((as_timestamp(now()) + 2419200) | timestamp_custom('%m-%d')).split('-')) }}"
action:
  - service: notify.mobile_app_parents
    data:
      title: "Anniversary: {{ state_attr('input_datetime.anniversary_8', 'friendly_name') }}: In 4 Weeks"
      message: "{{ state_attr('input_datetime.anniversary_8', 'friendly_name') }} anniversary is in 4 weeks!"
  - service: notify.slack_standard
    data:
      message: "{{ state_attr('input_datetime.anniversary_8', 'friendly_name') }} anniversary is in 4 weeks!"
